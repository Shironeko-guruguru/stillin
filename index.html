<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>still in...</title>

  <!-- PWA関連 -->
  <link rel="manifest" href="idk.json">
  <link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
  <link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">

  <!-- スタイルシート読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
<script>
  let currentScreen = "left-1"; // ← 初期表示に合わせた

  function showScreen(id) {
    if (!id || id === currentScreen) return;

    const loading = document.getElementById("loading");
    const cur = document.getElementById(currentScreen);
    const next = document.getElementById(id);

    // loading 初期化
    loading.style.transition = "none";
    loading.style.clipPath = "circle(0% at 50% 50%)";
    loading.style.display = "block";
    loading.style.pointerEvents = "auto";
    loading.getBoundingClientRect(); // 強制リフロー

    // ①中心→外へ
    loading.style.transition = "clip-path 1s cubic-bezier(.2,.9,.2,1)";
    loading.style.clipPath = "circle(150% at 50% 50%)";

    function onExpandEnd(e) {
      if (e.propertyName !== "clip-path") return;

      // ②画面切り替え
      cur.classList.remove("active");
      next.classList.add("active");

      // ③外→中心へ
      loading.removeEventListener("transitionend", onExpandEnd);
      loading.addEventListener("transitionend", onCollapseEnd);

      loading.style.transition = "clip-path 1s cubic-bezier(.2,.9,.2,1)";
      loading.style.clipPath = "circle(0% at 50% 50%)";
    }

    function onCollapseEnd(e) {
      if (e.propertyName !== "clip-path") return;

      // ④完了
      loading.style.display = "none";
      loading.style.pointerEvents = "none";
      loading.removeEventListener("transitionend", onCollapseEnd);
    }

    loading.addEventListener("transitionend", onExpandEnd);

    currentScreen = id;
  }
</script>

<div id="app">
  <div id="content">
    <div class="screen active" id="left-1">left-1</div>
    <div class="screen" id="center">center</div>
    <div class="screen" id="right-1">right-1</div>
    <div class="screen" id="left-2">left-2</div>
    <div class="screen" id="right-2">right-2</div>
  </div>

  <div id="loading"></div>

  <div class="game-footer">
    <div class="row top-row">
      <button class="btn side" onclick="showScreen('left-1')">left</button>
      <button class="btn main" onclick="showScreen('center')">center</button>
      <button class="btn side" onclick="showScreen('right-1')">right</button>
    </div>
    <div class="row bottom-row">
      <button class="btn sub" onclick="showScreen('left-2')">left</button>
      <button class="btn sub" onclick="showScreen('right-2')">right</button>
    </div>
  </div>
</div>
</body>
</html>
