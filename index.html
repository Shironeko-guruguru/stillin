<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>still in...</title>
<link rel="manifest" href="idk.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
<link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script> 
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
} 
</script>
<body>
<div id="app"> 
  <div id="content">
    <ul class="top-left-list">
      <li id="VIT"></li>
      <li id="STR"></li>
      <li id="DEF"></li>
      <li id="AGI"></li>
      <li id="DEX"></li>
      <li id="INT"></li>
    </ul>
    <div class="screen active" id="ikusei-home">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn side">お休み</button> 
        <button class="btn main" onclick="showScreen('training')">トレーニング</button> 
        <button class="btn side">スキル</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn sub">アイテム</button> 
        <button class="btn sub">お出掛け</button> 
        </div>
      </div>
    </div> 
    <div class="screen" id="training">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn small">stm</button> 
        <button class="btn small">spd</button> 
        <button class="btn small">ctrl</button>
        <button class="btn small">def</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn main" onclick="showScreen('ikusei-home')">もどる</button>
        </div>
      </div>
    </div>
  </div> 
</div>
<script>
function showScreen(id) {
  document.querySelectorAll(".screen").forEach(el => {
    el.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
}
showScreen("ikusei-home");

const smallButtons = document.querySelectorAll('.btn.small');
smallButtons.forEach(button => {
  button.addEventListener('click', () => {
    if (button.classList.contains('activated')) {
      showScreen("ikusei-home");
      button.classList.remove('activated');
    } else {
      smallButtons.forEach(btn => btn.classList.remove('activated'));
      button.classList.add('activated');
    }
  });
});

let VIT = 4;
let STR = 4;
let DEF = 4;
let AGI =4;
let DEX =4;
let INT = 4;
function updateStatus() {
  const VITstatus = document.getElementById('vit');
  const STRstatus = document.getElementById('str');
  const DEFstatus = document.getElementById('def');
  const AGIstatus = document.getElementById('agi');
  const DEXstatus = document.getElementById('dex');
  const INTstatus = document.getElementById('int');
  VITstatus.textContent = `${"VIT"} ${VIT}`;
  STRstatus.textContent = `${"STR"} ${STR}`;
  DEFstatus.textContent = `${"DEF"} ${DEF}`;
  AGIstatus.textContent = `${"AGI"} ${AGI}`;
  DEXstatus.textContent = `${"DEX"} ${DEX}`;
  INTstatus.textContent = `${"INT"} ${INT}`;
}

updateStatus();

</script>
</body>
</html>
