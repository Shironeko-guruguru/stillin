<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>still in...</title>
  <link rel="manifest" href="idk.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
  <link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>
<body>
<script>
let currentScreen = "center";

function showScreen(id) {
  if (id === currentScreen) return; // 同じ画面なら無視

  const current = document.getElementById(currentScreen);
  const next = document.getElementById(id);

  // 遷移方向を決定（例: 次の画面IDが大きいなら左スライド）
  const direction = (id > currentScreen) ? "left" : "right";

  // 次の画面を準備（右 or 左の外に置く）
  next.style.left = (direction === "left") ? "100%" : "-100%";
  next.classList.add("active");

  // 少し遅れてアニメーション開始
  requestAnimationFrame(() => {
    current.classList.add(direction === "left" ? "slide-out-left" : "slide-out-right");
    next.style.left = "0";
  });

  // アニメーション終了後に整理
  current.addEventListener("transitionend", function handler() {
    current.classList.remove("active", "slide-out-left", "slide-out-right");
    current.style.left = "100%"; // 画面外に戻す
    current.removeEventListener("transitionend", handler);
  });

  currentScreen = id;
}
</script>
<div id="app">
  <!-- コンテンツエリア -->
  <div id="content">
    <div class="screen active" id="left-1">left-1</div>
    <div class="screen" id="center">center</div>
    <div class="screen" id="right-1">right-1</div>
    <div class="screen" id="left-2">left-2</div>
    <div class="screen" id="right-2">right-2</div>
  </div>

  <!-- フッターメニュー -->
  <div class="game-footer">
    <div class="row top-row">
      <button class="btn side" onclick="showScreen('left-1')">left</button>
      <button class="btn main" onclick="showScreen('center')">center</button>
      <button class="btn side" onclick="showScreen('right-1')">right</button>
    </div>
    <div class="row bottom-row">
      <button class="btn sub" onclick="showScreen('left-2')">left</button>
      <button class="btn sub" onclick="showScreen('right-2')">right</button>
    </div>
  </div>
</div>
</body>
</html>
