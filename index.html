<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>still in...</title>
<link rel="manifest" href="idk.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
<link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script> 
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
} 
</script>
<body>
<div id="app"> 
  <div id="content">
    <ul class="top-left-list">
      <li id="stm"></li>
      <li id="spd"></li>
      <li id="ctrl"></li>
      <li id="def"></li>
    </ul>
    <div class="screen active" id="ikusei-home">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn side">お休み</button> 
        <button class="btn main" onclick="showScreen('training')">トレーニング</button> 
        <button class="btn side">スキル</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn sub">アイテム</button> 
        <button class="btn sub">お出掛け</button> 
        </div>
      </div>
    </div> 
    <div class="screen" id="training">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn small">stm</button> 
        <button class="btn small">spd</button> 
        <button class="btn small">ctrl</button>
        <button class="btn small">def</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn main" onclick="showScreen('ikusei-home')">もどる</button>
        </div>
      </div>
    </div>
  </div> 
</div>
<script>
function showScreen(id) {
  document.querySelectorAll(".screen").forEach(el => {
    el.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
}
showScreen("ikusei-home");

const smallButtons = document.querySelectorAll('.btn.small');
smallButtons.forEach(button => {
  button.addEventListener('click', () => {
    if (button.classList.contains('activated')) {
      showScreen("ikusei-home");
      button.classList.remove('activated');
    } else {
      smallButtons.forEach(btn => btn.classList.remove('activated'));
      button.classList.add('activated');
    }
  });
});

let stm = 4;
let spd = 4;
let ctrl = 4;
let def = 4;
function updateStatus() {
  const stmstatus = document.getElementById('stm');
  const spdstatus = document.getElementById('spd');
  const ctrlstatus = document.getElementById('ctrl');
  const defstatus = document.getElementById('def');
  let statusText = '';
  
  if (stm >= 1000) {
    statusText = 'U';
  } if (1000 > stm >= 900) {
    statusText = 'S+';
  } if (900 > stm >= 800) {
    statusText = 'S';
  } if (800 > stm >= 700) {
    statusText = 'A+';
  } if (700 > stm >= 600) {
    statusText = 'A';
  } if (600 > stm >= 500) {
    statusText = 'B+';
  } if (500 > stm >= 400) {
    statusText = 'B';
  } if (400 > stm >= 300) {
    statusText = 'C+';
  } if (300 > stm >= 250) {
    statusText = 'C';
  } if (250 > stm >= 200) {
    statusText = 'D+';
  } if (200 > stm >= 150) {
    statusText = 'D';
  } if (150 > stm >= 100) {
    statusText = 'E+';
  } if (100 > stm) {
    statusText = 'E';
  }
  stmstatus.textContent = `${魔力量} ${statusText} ${stm}/${1000}`;

  if (spd >= 1000) {
    statusText = 'U';
  } if (1000 > spd >= 900) {
    statusText = 'S+';
  } if (900 > spd >= 800) {
    statusText = 'S';
  } if (800 > spd >= 700) {
    statusText = 'A+';
  } if (700 > spd >= 600) {
    statusText = 'A';
  } if (600 > spd >= 500) {
    statusText = 'B+';
  } if (500 > spd >= 400) {
    statusText = 'B';
  } if (400 > spd >= 300) {
    statusText = 'C+';
  } if (300 > spd >= 250) {
    statusText = 'C';
  } if (250 > spd >= 200) {
    statusText = 'D+';
  } if (200 > spd >= 150) {
    statusText = 'D';
  } if (150 > spd >= 100) {
    statusText = 'E+';
  } if (100 > spd) {
    statusText = 'E';
  }
  spdstatus.textContent = `${詠唱速度} ${statusText} ${spd}/${1000}`;

  if (ctrl >= 1000) {
    statusText = 'U';
  } if (1000 > ctrl >= 900) {
    statusText = 'S+';
  } if (900 > ctrl >= 800) {
    statusText = 'S';
  } if (800 > ctrl >= 700) {
    statusText = 'A+';
  } if (700 > ctrl >= 600) {
    statusText = 'A';
  } if (600 > ctrl >= 500) {
    statusText = 'B+';
  } if (500 > ctrl >= 400) {
    statusText = 'B';
  } if (400 > ctrl >= 300) {
    statusText = 'C+';
  } if (300 > ctrl >= 250) {
    statusText = 'C';
  } if (250 > ctrl >= 200) {
    statusText = 'D+';
  } if (200 > ctrl >= 150) {
    statusText = 'D';
  } if (150 > ctrl >= 100) {
    statusText = 'E+';
  } if (100 > ctrl) {
    statusText = 'E';
  }
  ctrlstatus.textContent = `${魔力操作} ${statusText} ${ctrl}/${1000}`;

  if (def >= 1000) {
    statusText = 'U';
  } if (1000 > def >= 900) {
    statusText = 'S+';
  } if (900 > def >= 800) {
    statusText = 'S';
  } if (800 > def >= 700) {
    statusText = 'A+';
  } if (700 > def >= 600) {
    statusText = 'A';
  } if (600 > def >= 500) {
    statusText = 'B+';
  } if (500 > def >= 400) {
    statusText = 'B';
  } if (400 > def >= 300) {
    statusText = 'C+';
  } if (300 > def >= 250) {
    statusText = 'C';
  } if (250 > def >= 200) {
    statusText = 'D+';
  } if (200 > def >= 150) {
    statusText = 'D';
  } if (150 > def >= 100) {
    statusText = 'E+';
  } if (100 > def) {
    statusText = 'E';
  }
  defstatus.textContent = `${魔力耐性} ${statusText} ${def}/${1000}`;
}

updateStatus();

</script>
</body>
</html>
