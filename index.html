<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>still in...</title>
  <link rel="manifest" href="idk.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
  <link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>
<body>
<script>
const screens = ["left-2","left-1","center","right-1","right-2"];
let currentScreen = "center";

function showScreen(id) {
  if (id === currentScreen) return;

  const current = document.getElementById(currentScreen);
  const next = document.getElementById(id);
  const loading = document.getElementById("loading");

  // 1. Loading画面を表示
  loading.style.display = "flex";
  loading.style.opacity = 1;

  // 2. 少し待ってから画面切替
  setTimeout(() => {
    // 現在画面をフェードアウト
    current.style.opacity = 0;
    setTimeout(() => {
      current.classList.remove("active");
      current.style.opacity = 1; // 次回用にリセット

      // 次の画面を表示
      next.classList.add("active");

      // Loadingをフェードアウト
      loading.style.opacity = 0;
      setTimeout(() => {
        loading.style.display = "none";
      }, 500); // CSSのtransition時間と同じ
    }, 500);
  }, 500); // Loading表示時間
  currentScreen = id;
}

</script>
<div id="app">
  <!-- コンテンツエリア -->
  <div id="content">
    <div class="screen active" id="left-1">left-1</div>
    <div class="screen" id="center">center</div>
    <div class="screen" id="right-1">right-1</div>
    <div class="screen" id="left-2">left-2</div>
    <div class="screen" id="right-2">right-2</div>
  </div>

  <!-- フッターメニュー -->
  <div class="game-footer">
    <div class="row top-row">
      <button class="btn side" onclick="showScreen('left-1')">left</button>
      <button class="btn main" onclick="showScreen('center')">center</button>
      <button class="btn side" onclick="showScreen('right-1')">right</button>
    </div>
    <div class="row bottom-row">
      <button class="btn sub" onclick="showScreen('left-2')">left</button>
      <button class="btn sub" onclick="showScreen('right-2')">right</button>
    </div>
  </div>
</div>
</body>
</html>
