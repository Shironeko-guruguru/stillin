<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>still in...</title>
<link rel="manifest" href="idk.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
<link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script> 
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
} 
</script>
<body>
<div id="app">
  <div class="settings-container">
    <button class="settings-btn">
      <svg xmlns="http://www.w3.org/2000/svg" height="24" viewBox="0 -960 960 960" width="24">
        <path fill="currentColor" d="M555.23-144.77 447.46-252.54q-13.85-6.15-26.92-14.23-13.08-8.08-24.62-18.46l-133.46 80.77-96.16-165.77 111.93-97.7q-1.54-15.38-1.54-30.77t1.54-32.31L166.77-727.85l96.16-165.77 133.46 80.77q11.54-10.39 24.62-18.47 13.07-8.08 26.92-14.23l107.77-107.77 166.54 96.16-80.77 133.46q10.39 11.54 18.47 24.62 8.08 13.07 14.23 26.92l107.77 107.77-96.16 166.54-133.46-80.77q-11.54 10.39-24.62 18.47-13.08 8.08-26.92 14.23L459.23-167.31l-96.16 96.16 96.16-96.16 96-96.16ZM480-360q50 0 85-35t35-85q0-50-35-85t-85-35q-50 0-85 35t-35 85q0 50 35 85t85 35Z"/>
      </svg>
    </button>
  </div>
  <div class="game-header">
    <div class="status">体力: <span id="hp-value">100</span></div>
    <div class="status">残りターン: <span id="turn-value">24</span></div>
  </div>
  <div id="content">
    <div class="screen active" id="ikusei-home">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn side">お休み</button> 
        <button class="btn main" onclick="showScreen('training')">トレーニング</button> 
        <button class="btn side">スキル</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn sub">アイテム</button> 
        <button class="btn sub">お出掛け</button> 
        </div>
      </div>
    </div> 
    <div class="screen" id="training">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn small">STR</button> 
        <button class="btn small">AGI</button> 
        <button class="btn small">VIT</button>
        <button class="btn small">DEX</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn main" onclick="showScreen('ikusei-home')">もどる</button>
        </div>
      </div>
    </div>
  </div> 
</div>
<script>
function showScreen(id) {
  document.querySelectorAll(".screen").forEach(el => {
    el.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
}
showScreen("ikusei-home");

const smallButtons = document.querySelectorAll('.btn.small');
smallButtons.forEach(button => {
  button.addEventListener('click', () => {
    if (button.classList.contains('activated')) {
      showScreen("ikusei-home");
      button.classList.remove('activated');
    } else {
      smallButtons.forEach(btn => btn.classList.remove('activated'));
      button.classList.add('activated');
    }
  });
});

</script>
</body>
</html>
