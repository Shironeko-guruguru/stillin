<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>still in...</title>
<link rel="manifest" href="idk.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
<link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script> 
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
} 
</script>
<body>
<div id="app">
  <div class="settings-container">
    <button class="settings-btn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
        <path fill="currentColor" d="M19.44 12.99l-2.72.01c-.13-1.09-.5-2.14-1.08-3.08l1.8-1.8c.49-.49.49-1.28 0-1.77l-1.6-1.6a1.25 1.25 0 00-1.77 0l-1.8 1.8c-.94-.58-1.99-1-3.08-1.08l.01-2.72C9.2 1.66 8.54 1 7.71 1H6.29c-.83 0-1.49.66-1.5 1.49l.01 2.72c-1.09.13-2.14.5-3.08 1.08l-1.8-1.8a1.25 1.25 0 00-1.77 0l-1.6 1.6c-.49.49-.49 1.28 0 1.77l1.8 1.8c-.58.94-1 1.99-1.08 3.08l-2.72-.01C1.66 14.8 1 15.46 1 16.29v1.43c0 .83.66 1.49 1.49 1.5l2.72-.01c.13 1.09.5 2.14 1.08 3.08l-1.8 1.8c-.49.49-.49 1.28 0 1.77l1.6 1.6c.49.49 1.28.49 1.77 0l1.8-1.8c.94.58 1.99 1 3.08 1.08l-.01 2.72c0 .83.66 1.49 1.5 1.49h1.43c.83 0 1.49-.66 1.5-1.49l-.01-2.72c1.09-.13 2.14-.5 3.08-1.08l1.8 1.8c.49.49 1.28.49 1.77 0l1.6-1.6c.49-.49.49-1.28 0-1.77l-1.8-1.8c.58-.94 1-1.99 1.08-3.08l2.72.01c.83 0 1.49-.66 1.5-1.49v-1.43c0-.83-.66-1.49-1.5-1.5zM12 15.5c-1.93 0-3.5-1.57-3.5-3.5s1.57-3.5 3.5-3.5 3.5 1.57 3.5 3.5-1.57 3.5-3.5 3.5z"/>
      </svg>
    </button>
  </div>
  <div class="game-header">
    <div class="status">体力: <span id="hp-value">100</span></div>
    <div class="status">残りターン: <span id="turn-value">24</span></div>
  </div>
  <div id="content">
    <div class="screen active" id="ikusei-home">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn side">お休み</button> 
        <button class="btn main" onclick="showScreen('training')">トレーニング</button> 
        <button class="btn side">スキル</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn sub">アイテム</button> 
        <button class="btn sub">お出掛け</button> 
        </div>
      </div>
    </div> 
    <div class="screen" id="training">
      <div class="game-footer"> 
        <div class="row top-row"> 
        <button class="btn small">STR</button> 
        <button class="btn small">AGI</button> 
        <button class="btn small">VIT</button>
        <button class="btn small">DEX</button> 
        </div>
        <div class="row bottom-row"> 
        <button class="btn main" onclick="showScreen('ikusei-home')">もどる</button>
        </div>
      </div>
    </div>
  </div> 
</div>
<script>
function showScreen(id) {
  document.querySelectorAll(".screen").forEach(el => {
    el.classList.remove("active");
  });
  document.getElementById(id).classList.add("active");
}
showScreen("ikusei-home");

const smallButtons = document.querySelectorAll('.btn.small');
smallButtons.forEach(button => {
  button.addEventListener('click', () => {
    if (button.classList.contains('activated')) {
      showScreen("ikusei-home");
      button.classList.remove('activated');
    } else {
      smallButtons.forEach(btn => btn.classList.remove('activated'));
      button.classList.add('activated');
    }
  });
});

</script>
</body>
</html>
