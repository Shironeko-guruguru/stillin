<!DOCTYPE html> 
<html lang="ja"> 
<head> 
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>still in...</title>
<link rel="manifest" href="idk.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
<link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script> 
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
} 
</script>
<body>
  <main class="chat">
    <div id="serifBox" class="box">
      タップして開始
    </div>
  </main>
<script>
let lines = [];
let currentIndex = -1;

// セリフファイルを読み込む
fetch("lines.txt")
  .then(res => res.text())
  .then(text => {
    lines = text.split(/\r?\n/).filter(line => line.trim() !== "");
  });

const box = document.getElementById("serifBox");

// タップで次のセリフへ
box.addEventListener("click", () => {
  if (lines.length === 0) return;
  currentIndex = (currentIndex + 1) % lines.length; // ループ表示
  box.textContent = lines[currentIndex];
});
</script>
<script>
function showScreen(id) {
  // すべて非表示に
  document.querySelectorAll(".screen").forEach(el => {
    el.classList.remove("active");
  });

  // 指定画面だけ表示
  document.getElementById(id).classList.add("active");
}
showScreen("center");

</script>
<div id="app"> 
  <!-- コンテンツエリア --> 
  <div id="content"> 
    <div class="screen active" id="left-1">left-1</div> 
    <div class="screen" id="center">center</div> 
    <div class="screen" id="right-1">right-1</div> 
    <div class="screen" id="left-2">left-2</div> 
    <div class="screen" id="right-2">right-2</div> 
  </div> 
  <div id="loading"></div> 
  <!-- フッターメニュー --> 
  <div class="game-footer"> 
    <div class="row top-row"> 
      <button class="btn side" onclick="showScreen('left-1')">left</button> 
      <button class="btn main" onclick="showScreen('center')">center</button> 
      <button class="btn side" onclick="showScreen('right-1')">right</button> 
    </div> 
    <div class="row bottom-row"> 
      <button class="btn sub" onclick="showScreen('left-2')">left</button> 
      <button class="btn sub" onclick="showScreen('right-2')">right</button> 
    </div> 
  </div> 
</div>
</body>
</html>
