<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#000000">
  <title>still in...</title>
  <link rel="manifest" href="idk.json">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
  <link rel="apple-touch-icon" href="./images/icon-1280x1280.png" sizes="1028x1028">
</head>
<script>
if ("serviceWorker" in navigator) {
  navigator.serviceWorker.register("/service-worker.js");
}
</script>
<body>
<script src="script.js"></script>
<div id="app">
  <!-- コンテンツエリア -->
  <div id="content">
    <div class="screen active" id="screen-training">育成画面</div>
    <div class="screen" id="screen-race">レース画面</div>
    <div class="screen" id="screen-shop">ショップ画面</div>
    <div class="screen" id="screen-team">編成画面</div>
    <div class="screen" id="screen-menu">メニュー画面</div>
  </div>

  <!-- フッターメニュー -->
  <div class="game-footer">
    <div class="row top-row">
      <button class="btn side" onclick="showScreen('left-1')">left</button>
      <button class="btn main" onclick="showScreen('center')">center</button>
      <button class="btn side" onclick="showScreen('right-1')">right</button>
    </div>
    <div class="row bottom-row">
      <button class="btn sub" onclick="showScreen('left-2')">left</button>
      <button class="btn sub" onclick="showScreen('right-2')">right</button>
    </div>
  </div>
</div>
</body>
</html>
