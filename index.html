<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="theme-color" content="#000000">
<title>still in...</title>
<link rel="manifest" href="idk.json">
<link rel="stylesheet" href="style.css">
<link rel="icon" href="./images/icon-1280x1280.png" sizes="1028x1028">

<body>
  <div id="content">
    <div id="screen1" class="screen active">画面1</div>
    <div id="screen2" class="screen">画面2</div>

  <div class="game-footer">
    <div class="row">
      <button class="btn side" onclick="changeScreen('screen1')">左</button>
      <button class="btn main" onclick="changeScreen('screen2')">中央</button>
      <button class="btn side" onclick="changeScreen('screen1')">右</button>
    </div>
    <div class="row">
      <button class="btn sub">下1</button>
      <button class="btn sub">下2</button>
    </div>
  </div>

  <!-- ローディング用の覆い -->
  <div id="loading"></div>

  <script src="script.js"></script>
